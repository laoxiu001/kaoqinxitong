<script type="text/javascript">
    //Tooltip
    $('a').tooltip('hide');
    //Popover
    $('.popover-pop').popover('hide');
    //Collapse
    $('#myCollapsible').collapse({
        toggle: false
    })
    //Alertify JS插件初始化
    reset = function () {
        $("toggleCSS").href = "css/alertify.core.css";
        alertify.set({
            labels: {
                cancel: "确认",
                ok: "取消",
            },
            delay: 5000,
            buttonReverse: false,
            buttonFocus: "ok"
        });
    };

    //登陆按钮点击事件
    function login () {
        //获取表单数据
        var loginFormJson = $('#loginForm').serializeArray();
        //构造请求参数
        var loginSubmitJson = {
            username: loginFormJson[0].value,
            password: loginFormJson[1].value
        };
        $.ajax({
            catch: false,
            type: "POST",
            url: "/login/testLogin",
            data: loginSubmitJson,
            async: false,
            success: function (data) {
                if (data == "login") {
                    //登陆失败
                    message('error', '登陆失败');
                    return false;
                } else {
                    //登陆成功
                    window.location.href='/punch.html';
                }
            }
        })

    };
</script>
